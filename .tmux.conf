#####################
## General Setting ##
#####################

# Use Ctrl-t as a prefix key
set -g prefix C-t

# Reduce key stroke delay
set -sg escape-time 0

# Send C-t inside tmux by C-t*2
bind C-t send-prefix

# 256-color terminal
set -g default-terminal screen-256color


#################
## Status Line ##
#################

# Interval for rewriting status line
set-option -g status-interval 10

# Status line color
set-option -g status-bg "colour238"
set-option -g status-fg "colour255"

# Status line max length
set-option -g status-left-length 20
set-option -g status-right-length 60

# Status line format
set-option -g status-left "#[fg=colour255,bg=colour241] Session:[#S] #[default]"
set-window-option -g window-status-format "#[fg=colour255,bg=colour238] #I:#W #[default]"
set-window-option -g window-status-current-format "#[fg=colour255,bg=colour27,bold] #I:#W #[default]"
set-option -g status-right "#[fg=colour255,bg=colour241] #h | %H:%M  %a %b-%d #[default]"


##########
## Pane ##
##########

# Key bind
bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind q kill-pane

# Pane border color
set -g pane-border-fg green


############
## Window ##
############

# Key bind
bind x kill-window


###############
## Copy Mode ##
###############

# Use vi keybind in copy mode
setw -g mode-keys vi

# Enter copy mode with prefix+v
bind-key v copy-mode \; display "Copy mode!"

# Setup 'v' to begin selection in copy mode like vim
bind-key -t vi-copy v begin-selection

# Setup 'C-v' to begin rectangle selection in copy mode like vim
bind-key -t vi-copy C-v rectangle-toggle

# Setup 'y' to copy in copy mode like vim
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Cursor moving like emacs in copy mode
bind-key -t vi-copy C-a start-of-line
bind-key -t vi-copy C-e end-of-line

# Pasting with prefix+p
bind-key p paste-buffer


###########################
## Mac Specific Settings ##
###########################

# Enable pbcopy
set-option -g default-command "reattach-to-user-namespace -l zsh"

bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
